<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>IP Address Details</h2>

        <div id="ip-address"></div>
        <div id="info-container">
            <div class="info-content">
                <div id="lat">Lat:</div>
                <div id="long">Long:</div>
            </div>

            <div class="info-content">
                <div id="city">City:</div>
                <div id="region">Region:</div>
            </div>

            
        </div>
        <button id="btn">Get Details</button>

        
        <div id="map-container">
          <iframe id="map-frame"></iframe>
        </div>
      </div>
      <div class="card">


        <div id="posts">

            <h2 id="timezone"></h2>
            <h2 id="date"></h2>
            <h2 id="pincode"></h2>
            <h2 id="message"></h2>

          <br>
          <input type="text" id="search" placeholder="Enter Pincode..." />
          <button id="searched">Search</button>
          <div id="message"></div>
          <ul id="post-offices"></ul>
          <div id="info"></div>
        </div>


      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
