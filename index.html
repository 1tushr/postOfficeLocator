<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
    
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>IP Address Details</h2>
            <div id="ip-address"></div>
            <button id="btn">Get Details</button>
            <div id="map-container">
                <iframe id="map-frame"></iframe>
            </div>
        </div>
        <div class="card">
            <h2>Postal Addresses</h2>
            <input type="text" id="search" placeholder="Enter Pincode...">
            <button id="searched">Search</button>
            <div id="message"></div>
            <ul id="post-offices"></ul>
        </div>
    </div>
   <script src="/script.js"></script>
</body>
</html>
